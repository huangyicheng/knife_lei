<#include "../layout.html"/> <@layout>
<div class="row-fluid">
	<div class="span12">
		<div class="box box-color box-bordered">
			<div class="box-title">
				<h3>
					<i class="icon-table"></i> 博客列表
				</h3>
			</div>
			<div class="box-content nopadding">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>序号</th>
							<th>标题</th>
							<th>标签</th>
							<th>创建时间</th>
							<th>类别</th>
							<th>类型</th>
							<!-- <th>转载地址</th>-->
							<th class='hidden-350'>操作</th>
						</tr>
					</thead>
					<tbody>
						<#list page.list as article>
						<tr>
							<td>${article.id}</td>
							<td>${article.title}</td>
							<td><#list article._tags as tag> ${tag}&nbsp; </#list></td>
							<td>${article._createDateTime}</td>
							<td>${article.categorySuper.name}</td>
							<td>${article._type}</td>
							<!--  <td><a target="_blank" href="${article.url!}">查看</a></td>-->
							<td><a class="del"
								href="${path}/admin/article/delete/${article.id}.html">删除</a> <a
								href="${path}/admin/article/edit/${article.id}.html">编辑</a></td>
						</tr>
						</#list>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<@pagination prefix=""/> </@layout>

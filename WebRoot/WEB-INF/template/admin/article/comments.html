<#include "../layout.html"/>
<@layout>
	    <style>

	    </style>
	<!-- ################################################################# -->
	 <div class="row-fluid">
    <div class="span12">
        <div class="box box-color box-bordered">
            <div class="box-title">
                <h3>
                    <i class="icon-table"></i>
                                                     评论列表
                </h3>
            </div>
            <div class="box-content nopadding">
                <table class="table table-hover table-nomargin dataTable table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>邮箱</th>
                        <th>内容</th>
                        <th class='hidden-350'>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <#list page.list as comment>
						<tr>
						    <td>${comment_index + 1}</td>
							<td>${comment.email}</td>
							<td>${comment.content}</td>
							<td><a href="javascript:;" class="delete" data-id="${comment.id}">删除</a>&nbsp;|&nbsp;<a href="#">编辑</a></td>
						</tr>
					</#list>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
	<@pagination prefix=""/>
	<script type="text/javascript">
		$('.delete').click(function(){
			var $this = $(this);
			if(!confirm('您真的要删除吗?')){
				return false;
			}
			$.getJSON("${path}/admin/article/deleteComment",{'id':$this.attr('data-id')},function(data){
				if(data.error){

				}else{
					message('删除成功');
					$this.parent().parent().remove();
				}
			});
		});
	</script>
</@layout>

<#include "../layout.html"/> <@layout>
<div class="row-fluid">
	<div class="span12">
		<div class="box box-color box-bordered">
			<div class="box-title">
				<h3>
					<i class="icon-table"></i> 用户列表
				</h3>
			</div>
			<div class="box-content nopadding">
				<table
					class="table table-hover table-nomargin dataTable table-bordered">
					<thead>
						<tr>
							<th>用户ID</th>
							<th>用户名称</th>
							<th class='hidden-350'>操作</th>
						</tr>
					</thead>
					<tbody>
						<#list page.list as user>
						<tr>
							<td>${user.id}</td>
							<td>${user.username}</td>
							<td><a href="#">删除</a>&nbsp;|&nbsp;<a href="#">编辑</a></td>
						</tr>
						</#list>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<@pagination prefix=""/> </@layout>

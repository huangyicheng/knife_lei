<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Apple devices fullscreen -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="${path}/css/bootstrap.min.css">
    <!-- Bootstrap responsive -->
    <link rel="stylesheet" href="${path}/css/bootstrap-responsive.min.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="${path}/css/style.css">
    <!-- Color CSS -->
    <link rel="stylesheet" href="${path}/css/themes.css">
    <!-- jQuery -->
    <script src="${path}/js/jquery.min.js"></script>
    <!-- Nice Scroll -->
    <script src="${path}/js/plugins/nicescroll/jquery.nicescroll.min.js"></script>
    <!-- Validation -->
    <script src="${path}/js/plugins/validation/jquery.validate.min.js"></script>
    <script src="${path}/js/plugins/validation/additional-methods.min.js"></script>
    <!-- Bootstrap -->
    <script src="${path}/js/bootstrap.min.js"></script>
    <script src="${path}/js/eakroko.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="${path}/img/favicon.ico" />
    <!-- Apple devices Homescreen icon -->
    <link rel="apple-touch-icon-precomposed" href="${path}/img/apple-touch-icon-precomposed.png" />

</head>
	<body class='login'>
	    <div class="wrapper">
		    <h1><a href="index.html"><img src="${path}/img/logo-big.png" alt="" class='retina-ready' width="59" height="49">FLAT</a></h1>
		    <div class="login-body">
		        <h2>博  客</h2>
		        <form action="" method='post' class='form-validate'>
		            <div class="control-group">
		                <div class="email controls">
		                    <input type="text" id="username" class='input-block-level' data-rule-required="true">
		                </div>
		            </div>
		            <div class="control-group">
		                <div class="pw controls">
		                    <input type="password" id="password" class='input-block-level' data-rule-required="true">
		                </div>
		            </div>
		            <div class="submit">
		                <input type="submit" id="login" value="登陆" class='btn btn-primary'>
		            </div>
		        </form>
		        <div class="forget">
		            <a href="#"><span>忘记密码?</span></a>
		        </div>
		    </div>
		</div>
		<script type="text/javascript" src="${path}/js/sha1.js"></script>
	    <script type="text/javascript">
	    	$('#login').click(function(){
	    		$.ajax({
	    			url:'${path}/admin/login',
	    			type:'post',
	    			dataType:'json',
	    			data:{
	    				'user.username':$('#username').val(),
	    				'user.password':$("#password").val()
	    			},
	    			success : function(data){
	    				$('#info').text(data.msg);
	    				if(data.error){
	    					
	    				}else{
	    					location.href="/admin";
	    				}
	    			}
	    		});
	    		return false;
	    	});
	    </script>
	</body>
</html>
